<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<title>{% block title %}{% endblock %} - TaskTrek</title>
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}" />
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		{% block meta %}
		<meta name="description" content="TaskTrek" />
		<meta name="author" content="Brian Arriaga" />
		<meta name="csrf-token" content="{{ csrf_token() }}">
		{% endblock meta %}
		<!-- Font Awesome icons (free version)-->
		<script
			src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Bootstrap CSS -->
		{{ bootstrap.load_css() }}
		<!-- Core theme CSS -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/dashboard.css') }}"
		/>
		{% endblock %}
	</head>
	<body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
						<i class="fa fa-bars"></i>
						<span class="sr-only">Toggle Menu</span>
					</button>
				</div>
				<div class="p-4 pt-5">
					<h1>
						<a href="{{ url_for('web.projects') }}" class="logo">TaskTrek</a>
					</h1>
					<hr />
					<div class="user-profile d-flex align-items-center mb-auto">
						<img
							src="{{ gravatar_url(current_user.email) }}"
							alt="Profile Picture"
						/>
						<div class="ms-2">
							<div>{{ current_user.name }}</div>
							<div>
								<small><i class="fa-regular fa-user"></i> PRO</small>
							</div>
						</div>
					</div>
					<hr />
					<ul class="list-unstyled components mb-auto">
						<li class="active">
							<a href="{{ url_for('web.projects') }}"
								><i class="fa-solid fa-boxes-stacked"></i> Projects</a
							>
						</li>
					</ul>
					<hr />
					<div class="components footer mt-auto">
						<ul class="list-unstyled">
							<li>
								<a href="{{ url_for('web.logout') }}"
									><i class="fa-solid fa-right-from-bracket"></i> Logout</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- Page Content  -->
			<div id="content" class="p-4 p-md-5 pt-5">
				{% block content %}{% endblock %}
			</div>
		</div>

		<!-- Bootstrap core JS-->
		{{ bootstrap.load_js() }}
		<!-- Core theme JS-->
		<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
	</body>
</html>
