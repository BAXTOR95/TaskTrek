<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<title>
			{% block title %}{% endblock %} - TaskTrek - Manage Your Projects with
			Ease
		</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		{% block meta %}
		<meta
			name="description"
			content="TaskTrek - Manage Your Projects with Ease"
		/>
		<meta name="author" content="Brian Arriaga" />
		{% endblock meta %}
		<!-- Font Awesome icons (free version)-->
		<script
			src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Bootstrap CSS -->
		{{ bootstrap.load_css() }}
		<!-- Core theme CSS -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		{% endblock %}
	</head>
	<body class="d-flex flex-column">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('web.landing') }}"><i class="fa-solid fa-check-double"></i> TaskTrek</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse bg-dark" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#register">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Content -->
		{% block content %}{% endblock %}

		<!-- Footer -->
		<footer id="footer" class="py-3 bg-dark text-center">
			<div class="container">
				<p class="text-white-50 mb-0">Copyright Â© 2024 TaskTrek</p>
			</div>
		</footer>

		<!-- Bootstrap core JS-->
		{{ bootstrap.load_js() }}
		<!-- Core theme JS-->
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
	</body>
</html>
